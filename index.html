<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <link rel="stylesheet" href="./assets/css/styles.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
</head>

<body>   
    <div class="main_container">         
        
        <aside class="filters">
            <form>
                <label for="category">Ordenar por:</label>
                <select id="category" name="category">
                    <option value="Todo">Todos</option>
                    <option value="perfumes">Perfumes</option>
                    <option value="Ropa">Ropa</option>
                    <option value="Acce">Accesorios</option>
                    <option value="Zapatos">Zapatos</option>
                </select>
            </form>
        </aside>

        <nav class="navbar">
            <div class="navbar-brand">E-Commerce</div>
            <div class="navbar-toggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar-menu">
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#catalogo">Catálogo</a></li>
                <li><a href="#oferta">Oferta</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>

        <div class="gallery">
            <div class="card">
                <img src="./assets/img/Zapatillas.jpg" alt="Zapatillas"/>
                <h3>Zapatilla Nike</h3>
                <p>$120.990</p>
                <button class="btn-comprar">Comprar</button>
            </div>  
            <div class="card">
                <img src="./assets/img/Perfume.jpg" alt="Perfume"/>
                <h3>Perfume Amaderado</h3>
                <p>$59.990</p>
                <button class="btn-comprar">Comprar</button>
            </div> 
            <div class="card">
                <img src="./assets/img/Perfume3.jpg" alt="Cam"/>
                <h3>Perfume Cítrico</h3>
                <p>$19.990</p>
                <button class="btn-comprar">Comprar</button>
            </div>     
   
        </div>    
        
        <div class="footer">
            <div class="social-icons">
                <a href="https://www.facebook.com" target="_blank" class="social-icon">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://www.instagram.com" target="_blank" class="social-icon">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
            <p>Todos los derechos reservados</p>
        </div>
     
    </div>   
</body>
</html>
